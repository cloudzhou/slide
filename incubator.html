## 解决的问题

通过微信传播的文章，尤其是公众号文章，由于微信的限制，非常难以跟踪

我们希望使用如下：

- 不同的渠道进行传播，效果如何

- 有哪些人看了这些文章，拿到 openid，获取用户基本信息（性别，所在地）

- 对于用户无感知，和阅读其他的公众号文章没有什么区别
---
## 对于转发者

通过公众号的应答方式，以会话的方式来提供原始 URL 转化图文消息

用于转发给他人

- 关注 “转发助手”，输入希望传播的 URL

- “转发助手” 响应得到图文消息，该消息可以再次转发给其他用户/朋友圈/公众号

- 普通用户点击查看并且内部进行 oauth 和内部跳转，直接到目的 URL
